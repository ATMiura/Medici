<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=61536017-f4a7-4aaf-a708-fa73ef88c02d&amp;lang=ru_RU" type="text/javascript"></script>
<link href="styles/main.css" rel="stylesheet"></head>
<body>
<div class="flow-container flow-container--main">
    <div class="content">
        <header class="header">
            <div>header</div>
        </header>
<h1>Главная страница</h1>
        </div>
        <footer class="footer">
            <div>footer</div>
        </footer>
        </div>
        <div id="mobileMenu" class="mobile-menu" data-mobile-menu>

</div>
        <div id="mobileFilter" class="mobile-filter" data-mobile-filter>

</div>
        <div id="call" class="modal modal--big">
    <div class="modal__head">
        <div class="modal__title">Заказать звонок</div>
        <div class="modal__desc">Оставьте заявку и наш специалист свяжется с вами</div>
    </div>
    <div class="modal__body">
        <form class="modal__form" action="" data-form>
            <div class="form-row">
                <div class="form-col form-col--6">
                    <label class="label">
                        <input type="text" class="input input--required" value="" placeholder="" data-input-required="name">
                        <span class="placeholder">
                            <span>Имя</span>
                            <span class="required">*</span>
                        </span>
                    </label>
                </div>
                <div class="form-col form-col--6">
                    <label class="label">
                        <input type="text" class="input" data-inputmask data-input-required="phone">
                        <span class="placeholder">
                            <span>Телефон</span>
                            <span class="required">*</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="modal__bottom">
                <div class="modal__checkbox">
                    <div class="checkbox">
                        <label class="checkbox__label">
                            <input class="checkbox__input" type="checkbox" data-input-required="checkbox">
                            <div class="checkbox__emulator">
                                <svg class="i-icon">
                                    <use xlink:href="#icon-checked"></use>
                                </svg>
                            </div>
                            <div class="checkbox__text">
                                <span>
                                    Нажимая кнопку “Отправить” я соглашаюсь на обработку моих персональных данных в соответствии с
                                </span>
                                <a href="">Условиями</a>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="modal__buttons">
                    <input type="submit" class="btn btn--orange" value="Отправить">
                </div>
            </div>
        </form>
    </div>
</div>
        <div class="overlay"></div>
        <div class="preloader" data-preloader>
            <div></div>
        </div>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
